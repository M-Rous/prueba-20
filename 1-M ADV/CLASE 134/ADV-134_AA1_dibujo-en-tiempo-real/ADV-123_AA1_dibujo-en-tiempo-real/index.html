<html>

<head>
  <title>Realtime Drawing</title>
  <!--Enlaces de Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!--Enlaces de Importado de p5.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <!--Enlace a nuestro archivo de estilo-->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
  <!--etiqueta heading-->
    <!-- btn: esta es una clase bootstrap que agregará relleno y margen a este div-->
    <!--btn-info: es una clase de bootstrap para agregar un fondo azul claro y un color de borde a la etiqueta  -->
    <!-- heading: nombre de nuestra clase y le daremos estilo en style.css-->
    <h3 class="btn btn-info heading">Cambiando el ancho, alto y posición de un cuadrado en tiempo real
    <br>
      <!--class note-->
    <span class="note">NOTA - Junta tus muñecas izquierda y derecha
      para reducir el tamaño del cuadrado y sepáralas para aumentar
      el tamaño del cuadrado. 
      Mueve tu nairz para mover la posición del cuadrado. </span>
    <br>

    <span id="square_side"></span>
  </h3>
</center>

<div class="copy_right_footer">
  Desarrollado por Mi 
</div>

<script src="main.js"></script>
</body>

</html>
